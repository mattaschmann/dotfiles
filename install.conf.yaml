- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.config/alacritty/alacritty.yml: alacritty/alacritty.yml
    ~/.config/karabiner/karabiner.json: karabiner/karabiner.json
    ~/.config/nvim/config: nvim/config
    ~/.config/nvim/ginit.vim: nvim/ginit.vim
    ~/.config/nvim/init.vim: nvim/init.vim
    ~/.ignore: rg/.ignore
    ~/.tigrc: tig/.tigrc
    ~/.tmux.conf: tmux/.tmux.conf
    ~/.zshrc: zsh/.zshrc
    ~/Library/Application Support/org.yanex.marta/conf.json: marta/conf.json

- shell:
    - [bash iterm2/link-iterm2.sh, Linking iTerm2]
    # Add special terminfos so we can use italics
    - [tic terminfo/xterm-256color.terminfo]
    - [tic terminfo/tmux.terminfo]
    - [tic terminfo/tmux-256color.terminfo]
